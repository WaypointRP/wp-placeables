<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB Printer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="document-container">
            <img class="document-image" src="">
        </div>

        <div class="printer-container">
            <div class="printer-header">
                <img class="header-icon" src="./hp.png">
            </div>

            <input type="text" class="printer-input" placeholder="URL of the document (PNG)" required>

            <div class="printer-accept">
                Print
            </div>
            <div class="printer-decline">
                Cancel
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
